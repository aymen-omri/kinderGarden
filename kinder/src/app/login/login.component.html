<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="look()">
        <input type="email" class="form-control mt-3" placeholder="email" formControlName="email">
        <input type="password" class="form-control mt-3" placeholder="password" formControlName="password">
        <button type="button" class="btn btn-outline-primary mt-3">Connecter</button>

    </form>
    <div class="text-center mt-3">
        <a href="/register">You don't have an account ? Sign up here</a>
    </div>
    <div class="text-center mt-3">
        <a href="/forget">Forget Password ? </a>
    </div>
</div>
